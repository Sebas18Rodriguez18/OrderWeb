<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <!-- Sidebar -->
        <nav class="bg-primary text-white sidebar p-3" style="width: 240px; min-height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <img src="/img/technician_logo.png" alt="Logo OrderWeb" class="logo" />
                <span class="fs-4 ms-2">Order Web</span>
            </a>
            <hr/>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="/view/order" class="nav-link text-white">Órdenes</a></li>
                <li><a href="/view/causal" class="nav-link text-white">Causales</a></li>
                <li><a href="/view/observation" class="nav-link text-white">Observaciones</a></li>
                <li><a href="/view/activity" class="nav-link text-white">Actividades</a></li>
                <li><a href="/view/type_activity" class="nav-link text-white">Tipos de Actividades</a></li>
                <li><a href="/view/technician" class="nav-link text-white">Técnicos</a></li>
                <li><a href="/view/role" class="nav-link active bg-white text-primary">Roles</a></li>
            </ul>
        </nav>

        <main class="col-md-10 col-lg-10 px-md-5 py-4">
            <h1 class="text-primary">
                <i class="bi bi-person-badge"></i>
                <span th:text="${role.id == null} ? 'Registrar Rol' : 'Editar Rol'">
                    Registrar Rol
                </span>
            </h1>
            
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <form th:action="@{/view/role/save}" th:object="${role}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-person-badge"></i> Nombre del Rol *
                            </label>
                            <input id="name"
                                   type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   placeholder="Ingrese el nombre del rol"
                                   required
                                   maxlength="100" />
                            <div class="invalid-feedback">
                                Por favor ingrese un nombre válido.
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/view/role}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i>
                                <span th:text="${role.id == null} ? 'Guardar' : 'Actualizar'">
                                    Guardar
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-4">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    <strong>Información:</strong> Los campos marcados con (*) son obligatorios.
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Validación básica del formulario
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
</body>
