<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Órdenes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <nav class="sidebar d-flex flex-column p-3 bg-primary text-white" style="width: 240px; min-height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <img src="/img/technician_logo.png" alt="Logo OrderWeb" class="logo">
                <span class="fs-4 ms-2">Order Web</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="/view/order" class="nav-link active bg-white text-primary">Órdenes</a></li>
                <li><a href="/view/causal" class="nav-link text-white">Causales</a></li>
                <li><a href="/view/observation" class="nav-link text-white">Observaciones</a></li>
                <li><a href="/view/activity" class="nav-link text-white">Actividades</a></li>
                <li><a href="/view/type_activity" class="nav-link text-white">Tipos de Actividades</a></li>
                <li><a href="/view/technician" class="nav-link text-white">Técnicos</a></li>
                <li><a href="/view/role" class="nav-link text-white">Roles</a></li>
            </ul>
        </nav>
        <main class="col-md-10 col-lg-10 px-md-5 py-4">
            <h1 class="text-primary">Lista de Órdenes</h1>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <a th:href="@{/viewO/form}" class="btn btn-outline-primary mb-3">
                <i class="bi bi-plus-circle"></i> Registrar Orden
            </a>
            <a href="/viewO/pdf" class="btn btn-outline-danger mb-3">
                <i class="bi bi-file-earmark-pdf"></i> Exportar a PDF
            </a>
            <a href="/viewO/excel" class="btn btn-outline-success mb-3">
                <i class="bi bi-file-earmark-excel"></i> Exportar a Excel
            </a>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>Acciones</th>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Dirección</th>
                        <th>Ciudad</th>
                        <th>Causal</th>
                        <th>Observación</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${order}">
                        <td class="text-center">
                            <a th:href="@{'/viewO/edit/' + ${order.id}}" class="btn btn-outline-warning btn-sm me-1" title="Editar">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <form th:action="@{'/viewO/delete/' + ${order.id}}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger btn-sm" title="Eliminar"
                                        onclick="return confirm('¿Está seguro que desea eliminar esta orden?')">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </form>
                        </td>
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.legalizationDate}"></td>
                        <td th:text="${order.address}"></td>
                        <td th:text="${order.city}"></td>
                        <td th:text="${order.causal?.description} ?: 'N/A'"></td>
                        <td th:text="${order.observation?.description} ?: 'N/A'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(order)}" class="text-center mt-4">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No hay órdenes registradas
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
