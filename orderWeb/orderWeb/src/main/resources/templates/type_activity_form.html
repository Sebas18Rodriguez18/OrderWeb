<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de tipo de actividad</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <!-- Sidebar -->
        <nav class="bg-primary text-white sidebar p-3" style="width: 240px; min-height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <img src="/img/technician_logo.png" alt="Logo OrderWeb" class="logo" />
                <szpan class="fs-4 ms-2">Order Web</szpan>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="/view/order" class="nav-link text-white">Órdenes</a></li>
                <li><a href="/view/causal" class="nav-link text-white">Causales</a></li>
                <li><a href="/view/observation" class="nav-link text-white">Observaciones</a></li>
                <li><a href="/view/activity" class="nav-link text-white">Actividades</a></li>
                <li><a href="/view/type_activity" class="nav-link active bg-white text-primary">Tipos de Actividades</a></li>
                <li><a href="/view/technician" class="nav-link text-white">Técnicos</a></li>
                <li><a href="/view/role" class="nav-link text-white">Roles</a></li>
            </ul>
        </nav>

        <main class="col-md-10 col-lg-10 px-md-5 py-4">
            <h1 class="text-primary">
                <i class="bi bi-diagram-3"></i>
                <span th:text="${type_activity.id == null} ? 'Registrar Tipo de Actividad' : 'Editar Tipo de Actividad'">
                    Registrar Tipo de Actividad
                </span>
            </h1>
            
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <form th:action="@{/viewTA/save}" th:object="${type_activity}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="description" class="form-label">
                                        <i class="bi bi-file-text"></i> Descripción *
                                    </label>
                                    <textarea id="description" 
                                              th:field="*{description}" 
                                              class="form-control" 
                                              rows="4" 
                                              placeholder="Ingrese una descripción detallada del tipo de actividad"
                                              required 
                                              maxlength="500"></textarea>
                                    <div class="invalid-feedback">
                                        Por favor ingrese una descripción válida.
                                    </div>
                                    <div class="form-text">
                                        <i class="bi bi-info-circle"></i> Máximo 500 caracteres
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/view/type_activity}" class="btn btn-secondary me-md-2">
                                        <i class="bi bi-arrow-left"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> 
                                        <span th:text="${type_activity.id == null} ? 'Guardar' : 'Actualizar'">
                                            Guardar
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Información adicional -->
            <div class="mt-4">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    <strong>Información:</strong> Los campos marcados con (*) son obligatorios.
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación de formulario -->
<script>
// Validación básica del formulario
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
</body>
</html>
