<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Actividades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <nav class="sidebar d-flex flex-column p-3 bg-primary text-white" style="width: 240px; min-height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <img src="/img/technician_logo.png" alt="Logo OrderWeb" class="logo">
                <span class="fs-4 ms-2">Order Web</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="/view/order" class="nav-link text-white">Órdenes</a></li>
                <li><a href="/view/causal" class="nav-link text-white">Causales</a></li>
                <li><a href="/view/observation" class="nav-link text-white">Observaciones</a></li>
                <li><a href="/view/activity" class="nav-link active bg-white text-primary">Actividades</a></li>
                <li><a href="/view/type_activity" class="nav-link text-white">Tipos de Actividades</a></li>
                <li><a href="/view/technician" class="nav-link text-white">Técnicos</a></li>
                <li><a href="/view/role" class="nav-link text-white">Roles</a></li>
            </ul>
        </nav>
        <main class="col-md-10 col-lg-10 px-md-5 py-4">
            <h1 class="text-primary">Lista de Actividades</h1>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <a th:href="@{/viewA/form}" class="btn btn-outline-primary mb-3">
                <i class="bi bi-plus-circle"></i> Registrar Actividad
            </a>
            <a href="/viewA/pdf" class="btn btn-outline-danger mb-3">
                <i class="bi bi-file-earmark-pdf"></i> Exportar a PDF
            </a>
            <a href="/viewA/excel" class="btn btn-outline-success mb-3">
                <i class="bi bi-file-earmark-excel"></i> Exportar a Excel
            </a>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-primary text-center">
                    <tr>
                        <th><i class="bi bi-gear"></i> Acciones</th>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Horas</th>
                        <th>Tipo Actividad</th>
                        <th>Técnico</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="activity : ${activity}">
                        <td class="text-center">
                            <a th:href="@{'/viewA/edit/' + ${activity.id}}" 
                               class="btn btn-outline-warning btn-sm me-1"
                               title="Editar">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <form th:action="@{'/viewA/delete/' + ${activity.id}}" 
                                  method="post" 
                                  style="display:inline;">
                                <button type="submit" 
                                        class="btn btn-outline-danger btn-sm"
                                        title="Eliminar"
                                        onclick="return confirm('¿Está seguro que desea eliminar esta actividad?')">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </form>
                        </td>
                        <td th:text="${activity.id}"></td>
                        <td th:text="${activity.description}"></td>
                        <td th:text="${activity.hours}"></td>
                        <td th:text="${activity.type_activity != null ? activity.type_activity.description : 'N/A'}"></td>
                        <td th:text="${activity.technician != null ? activity.technician.name : 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(activity)}" class="text-center mt-4">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No hay actividades registradas
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
