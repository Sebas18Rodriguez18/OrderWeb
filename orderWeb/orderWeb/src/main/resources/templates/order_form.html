<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Orden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <nav class="sidebar bg-primary text-white p-3" style="width: 240px; min-height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <img src="/img/technician_logo.png" alt="Logo OrderWeb" class="logo" />
                <span class="fs-4 ms-2">Order Web</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="/view/order" class="nav-link active bg-white text-primary">Órdenes</a></li>
                <li><a href="/view/causal" class="nav-link text-white">Causales</a></li>
                <li><a href="/view/observation" class="nav-link text-white">Observaciones</a></li>
                <li><a href="/view/activity" class="nav-link text-white">Actividades</a></li>
                <li><a href="/view/type_activity" class="nav-link text-white">Tipos de Actividades</a></li>
                <li><a href="/view/technician" class="nav-link text-white">Técnicos</a></li>
                <li><a href="/view/role" class="nav-link text-white">Roles</a></li>
            </ul>
        </nav>

        <main class="col-md-10 col-lg-10 px-md-5 py-4">
            <h1 class="text-primary">
                <i class="bi bi-file-earmark-text"></i>
                <span th:text="${order.id == null} ? 'Registrar Orden' : 'Editar Orden'"></span>
            </h1>

            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <form th:action="@{/viewO/save}" th:object="${order}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="legalizationDate" class="form-label">Fecha de Legalización *</label>
                                <input id="legalizationDate" type="date" th:field="*{legalizationDate}" class="form-control" required />
                                <div class="invalid-feedback">Ingrese una fecha válida.</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">Dirección *</label>
                                <input id="address" type="text" th:field="*{address}" class="form-control" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">Ciudad *</label>
                                <input id="city" type="text" th:field="*{city}" class="form-control" required />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="causal" class="form-label">Causal *</label>
                                <select id="causal" th:field="*{causal}" class="form-select" required>
                                    <option value="">Seleccione una causal</option>
                                    <option th:each="c : ${causals}" th:value="${c.id}" th:text="${c.description}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="observation" class="form-label">Observación *</label>
                            <select id="observation" th:field="*{observation}" class="form-select" required>
                                <option value="">Seleccione una observación</option>
                                <option th:each="o : ${observations}" th:value="${o.id}" th:text="${o.description}"></option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/view/order}" class="btn btn-secondary me-2">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            const forms = document.getElementsByClassName('needs-validation');
            Array.prototype.forEach.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
