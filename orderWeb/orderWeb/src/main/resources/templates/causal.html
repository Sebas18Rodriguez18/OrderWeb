<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Causales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <nav class="sidebar d-flex flex-column p-3 bg-primary text-white" style="width: 240px; min-height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <img src="/img/technician_logo.png" alt="Logo OrderWeb" class="logo">
                <span class="fs-4 ms-2">Order Web</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="#" class="nav-link text-white">Home</a></li>
                <li><a href="#" class="nav-link text-white">Órdenes</a></li>
                <li><a href="/view/causal" class="nav-link active bg-white text-primary">Causales</a></li>
                <li><a href="/view/observation" class="nav-link text-white">Observaciones</a></li>
                <li><a href="/view/activity" class="nav-link text-white">Actividades</a></li>
                <li><a href="/view/type_activity" class="nav-link text-white">Tipos de Actividades</a></li>
                <li><a href="/view/technician" class="nav-link text-white">Técnicos</a></li>
                <li><a href="/view/role" class="nav-link text-white">Roles</a></li>
                <li><a href="#" class="nav-link text-white">Reportes</a></li>
            </ul>
        </nav>
        <main class="col-md-10 col-lg-10 px-md-5 py-4">
            <h1 class="text-primary">Lista de Causales</h1>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <a th:href="@{/view/causal/form}" class="btn btn-success mb-3">
                <i class="bi bi-plus-circle"></i> Registrar Causal
            </a>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-primary text-center">
                    <tr>
                        <th><i class="bi bi-gear"></i> Acciones</th>
                        <th>ID</th>
                        <th>Descripción</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="causal : ${causales}">
                            <td class="text-center">
                                <a th:href="@{'/view/causal/edit/' + ${causal.id}}"
                                class="btn btn-outline-warning btn-sm me-1"
                                title="Editar">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <form th:action="@{'/view/causal/delete/' + ${causal.id}}"
                                    method="post"
                                    style="display:inline;">
                                    <button type="submit"
                                            class="btn btn-outline-danger btn-sm"
                                            title="Eliminar"
                                            onclick="return confirm('¿Está seguro que desea eliminar esta causal?')">
                                        <i class="bi bi-trash3-fill"></i>
                                    </button>
                                </form>
                            </td>
                            <td th:text="${causal.id}"></td>
                            <td th:text="${causal.description}"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div th:if="${#lists.isEmpty(causales)}" class="text-center mt-4">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No hay causales registrados
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
